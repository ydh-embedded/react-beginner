<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Text vor dem Blockelement p
    <!-- 
        Blockelemente werden vertikal angeordnet.
        Vor und nach jedem Blockelement wird ein Zeilenumbruch
        eingefügt.
        Blockelemente verwenden standardmäßig die gesamte zur
        Verfügung stehende Breite ihres Elternelements.
    -->
    <p>Das ist ein Paragraph</p>
    Text nach dem Blockelement p
    <h2>Ein Heading der Ebene 2</h2>

    <!-- 
        Inline Elemente werden horizontal angeordnet.
        Sie verwenden standardmäßig nur die Breite, die
        für die Anzeige ihres Inhaltes notwendig ist.
    -->
    <button>Klick mich!</button>
    <button>Klick mich!</button>
    <button>Klick mich!</button>
    
</body>
</html>
