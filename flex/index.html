<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex</title>
</head>
<body>
    <header></header>

    <div class="container-articel-APP">
        <section>
        
            <div class="nutrition-header">
                <div class="nutrition-header-text">
                    <h2>Schinkenbraten</h2>
                    <h4>Angaben pro 100g</h4>
                </div>

                <svg width="50px" height="50px" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="25" fill="red">
                    <circle cx="50" cy="50" r="30" fill="blue">
                    <circle cx="50" cy="50" r="15" fill="orange">

                    </circle>

                </svg>




                <img class="placeholder" alt="placeholder">
            </div>
            <div class="nutrition-values">
                <span class="caloriens">14kcal</span>
                <span class="proteins">104g</span>
                <span class="carbohydrates">12g</span>
                <span class="fat">16g</span>
            </div>
        </section>
        <section class="input">
            <img class="placeholder" alt="placeholder">
            <label for="amount">Amount / g </label>
            <input type="text" name="" id="amount">
            <img class="placeholder" alt="placeholder">
        </section>
        <div class="flex-container-APP">
            <button class="image-button-APP" type="button">Button 1</button>
            <button class="image-button-APP" type="button">Button 2</button>
        </div>
    </div>


    </body>
</html>
